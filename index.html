<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作業管理ツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="section">
      <h2>作業記録</h2>
      <input type="text" id="taskInput" placeholder="今日の作業を入力">
      <button id="saveTaskButton">保存</button>
      <div id="taskList"></div>
    </div>

    <div class="section">
      <h2>チェックリスト</h2>
      <input type="text" id="checklistInput" placeholder="作業を追加">
      <button id="addChecklistButton">追加</button>
      <div id="checklist"></div>
    </div>

    <div class="section">
      <h2>共有メモ</h2>
      <input type="text" id="sharedMemoInput" placeholder="共有メモを入力">
      <button id="shareMemoButton">共有</button>
      <div id="sharedMemo"></div>
    </div>
    
    <!-- 新規追加：本日のコンディション -->
    <div class="section">
      <h2>本日のコンディション</h2>
      <input type="text" id="conditionInput" placeholder="今日の気持ちは？">
      <button id="conditionButton">送信</button>
      <div id="conditionMessage"></div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
