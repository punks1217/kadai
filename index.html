<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多機能支援ツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>多機能支援ツール</h1>
    
    <!-- 作業記録セクション -->
    <section id="taskSection">
      <h2>作業記録</h2>
      <input type="text" id="taskInput" placeholder="今日の作業を入力">
      <button id="saveTaskButton">保存</button>
      <div id="taskList"></div>
    </section>
    
    <!-- チェックリストセクション -->
    <section id="checklistSection">
      <h2>チェックリスト</h2>
      <input type="text" id="checklistInput" placeholder="作業アイテムを入力">
      <button id="addChecklistButton">追加</button>
      <div id="checklist"></div>
    </section>
    
    <!-- 共有メモセクション -->
    <section id="memoSection">
      <h2>共有メモ</h2>
      <input type="text" id="sharedMemoInput" placeholder="共有メモを入力">
      <button id="shareMemoButton">共有</button>
      <div id="sharedMemo"></div>
    </section>
    
    <!-- チャット応援システム セクション -->
    <section id="chatSection">
      <h2>チャット応援システム</h2>
    <div id="chatContainer"></div>
    <div id="chatInputArea">
      <input type="text" id="chatInput" placeholder="メッセージを入力してください">
      <button id="sendChatButton">送信</button>
    </div>
  </section>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
